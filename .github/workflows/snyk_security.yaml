name: Snyk Scan

on:
  push: { }
  pull_request_target:
    types: [ opened ]

jobs:
  snyk:
    runs-on: ubuntu-latest
    if: github.actor == 'jupierce' || github.actor == 'sosiouxme' || github.actor == 'thiagoalessio' || github.actor == 'joepvd' || github.actor == 'thegreyd' || github.actor == 'vfreex' || github.actor == 'locriandev' || github.actor == 'Ximinhan' || github.actor == 'ashwindasr'
    steps:
      - uses: actions/checkout@v3
      - name: Test for open source vulnerabilities and license issues.
        uses: snyk/actions/python-3.9@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: test
          args: --all-projects
      - name: Test for any known security issues using Static Code Analysis.
        uses: snyk/actions/python-3.9@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          command: code test
          args: --all-projects
